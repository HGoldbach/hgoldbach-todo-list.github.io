<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <title>TODO LIST</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <div class="tarefa-container">
            <input type="text" name="field" id="user-input" placeholder="Qual tarefa precisa ser feita?">
            <button id="btn">Adicionar</button>
        </div>
    </header>
    <main>
        <div class="column">
            <p>Tarefas Adicionadas</p>
            <ul class="fazer"></ul>
        </div>
        <div class="column">
            <p>Tarefas em Andamento</p>
            <ul class="fazendo"></ul>
        </div>
        <div class="column">
            <p>Tarefas Concluídas</p>
            <ul class="concluido"></ul>
        </div>
    </main>
    <p class="message">Para excluir uma tarefa aperte o botão direito do mouse!</p>
    <script src="/js/script.js"></script>
</body>
</html>
